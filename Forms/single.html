<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Auto Register Forms</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Single Private Owner Registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST" onsubmit="return check_form(this)">
                        <div class="form-row">
                            <div class="name">Ship Type</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>Container Ships</option>
                                            <option>Passenger Ships</option>
                                            <option>Naval Ships</option>
                                            <option>Offshore Ships</option>
                                            <option>Special Purpose Ships</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Proposed Ship name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="ship_name">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Choice of Port</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="port">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Length(M)</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Length">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Signature of authorised person</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Signature">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Date</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="date" name="date">
                                </div>
                            </div>
                        </div>
                
                        <div class="form-row p-t-20">
                            <label class="label label--block">I guarantee that the content submitted is accurate.</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="radio" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script src="js/private.js"></script>

</body>

</html>
<!-- end document-->
